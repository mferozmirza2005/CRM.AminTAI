{% extends "base.html" %}

{% block title %}Leads - CRM{% endblock %}

{% block content %}
<div class="page-header">
  <h2 class="mb-0">Leads</h2>
  <button class="btn btn-primary" id="createBtn">
    <i class="bi bi-plus-lg me-2"></i>Create Lead
  </button>
</div>

<div class="d-flex align-items-center gap-2 mb-3">
  <input type="search" id="searchInput" class="form-control" placeholder="Search leads..." style="max-width: 320px;">
  <select id="statusFilter" class="form-select" style="max-width: 220px;">
    <option value="">All statuses</option>
    <option value="NEW">New</option>
    <option value="CONTACTED">Contacted</option>
    <option value="QUALIFIED">Qualified</option>
    <option value="CONVERTED">Converted</option>
    <option value="LOST">Lost</option>
  </select>
  <select id="ownerFilter" class="form-select" style="max-width: 220px;">
    <option value="">All owners</option>
  </select>
  <button class="btn btn-outline-secondary" id="clearSearchBtn">Clear</button>
  <div class="ms-auto d-flex align-items-center gap-2">
    <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
    <span id="pageInfo" class="small text-muted"></span>
    <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
  </div>
</div>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover mb-0" id="dataTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Owner</th>
            <th>Created</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Create Lead</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="NEW">New</option>
                <option value="CONTACTED">Contacted</option>
                <option value="QUALIFIED">Qualified</option>
                <option value="CONVERTED">Converted</option>
                <option value="LOST">Lost</option>
              </select>
            </div>
            <div class="mb-3 col-6">
              <label class="form-label">Owner</label>
              <select id="owner" class="form-select">
                <option value="">— None —</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label class="form-label">Campaign</label>
              <select id="campaign" class="form-select">
                <option value="">— None —</option>
              </select>
            </div>
            <div class="mb-3 col-6">
              <label class="form-label">Account</label>
              <select id="account" class="form-select">
                <option value="">— None —</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <select id="contact" class="form-select">
              <option value="">— None —</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  (function () {
    const base = "/api/leads/";
    const token = () => localStorage.getItem("access");
    const modalEl = document.getElementById("itemModal");
    const modal = new bootstrap.Modal(modalEl);
    let currentPage = 1;
    let lastQuery = "";
    let statusFilter = "";
    let ownerFilter = "";

    async function load() {
      try {
        const [rLeads, rUsers, rCampaigns, rAccounts, rContacts] = await Promise.all([
          fetch(`${base}?page=${currentPage}${lastQuery ? `&q=${encodeURIComponent(lastQuery)}` : ''}${statusFilter ? `&status=${encodeURIComponent(statusFilter)}` : ''}${ownerFilter ? `&owner=${encodeURIComponent(ownerFilter)}` : ''}`, { headers: { Authorization: "Bearer " + token() } }),
          fetch("/api/users/", { headers: { Authorization: "Bearer " + token() } }),
          fetch("/api/campaigns/", { headers: { Authorization: "Bearer " + token() } }),
          fetch("/api/accounts/", { headers: { Authorization: "Bearer " + token() } }),
          fetch("/api/contacts/", { headers: { Authorization: "Bearer " + token() } }),
        ]);
        if (!rLeads.ok) return console.error("Failed to load leads", rLeads.status);

        // build lookups and populate selects
        let users = [];
        if (rUsers.ok) {
          const usersRaw = await rUsers.json();
          users = Array.isArray(usersRaw) ? usersRaw : (usersRaw.results || []);
          const ownerSelect = document.getElementById("owner");
          ownerSelect.innerHTML = '<option value="">— None —</option>';
          users.forEach((u) => ownerSelect.appendChild(new Option(((u.first_name || "") + (u.last_name ? " " + u.last_name : "")).trim() + " <" + u.email + ">", u.id)));
          // populate owner filter
          const ownerFilterSel = document.getElementById("ownerFilter");
          if (ownerFilterSel) {
            const prevVal = ownerFilterSel.value;
            ownerFilterSel.innerHTML = '<option value="">All owners</option>';
            users.forEach((u) => ownerFilterSel.appendChild(new Option(((u.first_name || "") + (u.last_name ? " " + u.last_name : "")).trim() || u.email || '-', u.id)));
            if (prevVal) ownerFilterSel.value = prevVal;
          }
        }

        let camps = [];
        if (rCampaigns.ok) {
          const campsRaw = await rCampaigns.json();
          camps = Array.isArray(campsRaw) ? campsRaw : (campsRaw.results || []);
          const campSel = document.getElementById("campaign");
          campSel.innerHTML = '<option value="">— None —</option>';
          campSel.innerHTML = '<option value="">— None —</option>';
          camps.forEach((c) => campSel.appendChild(new Option(c.name, c.id)));
        }

        let accs = [];
        if (rAccounts.ok) {
          const accsRaw = await rAccounts.json();
          accs = Array.isArray(accsRaw) ? accsRaw : (accsRaw.results || []);
          const accSel = document.getElementById("account");
          accSel.innerHTML = '<option value="">— None —</option>';
          accSel.innerHTML = '<option value="">— None —</option>';
          accs.forEach((a) => accSel.appendChild(new Option(a.name, a.id)));
        }

        let contacts = [];
        if (rContacts.ok) {
          const contactsRaw = await rContacts.json();
          contacts = Array.isArray(contactsRaw) ? contactsRaw : (contactsRaw.results || []);
          const contactSel = document.getElementById("contact");
          contactSel.innerHTML = '<option value="">— None —</option>';
          contactSel.innerHTML = '<option value="">— None —</option>';
          contacts.forEach((c) => contactSel.appendChild(new Option(((c.first_name || "") + (c.last_name ? " " + c.last_name : "")).trim(), c.id)));
        }

        const raw = await rLeads.json();
        const data = Array.isArray(raw) ? raw : (raw.results || []);
        const total = Array.isArray(raw) ? data.length : (raw.count || data.length);
        const pageSize = Array.isArray(raw) ? data.length : (raw.results ? raw.results.length : data.length);
        const totalPages = pageSize ? Math.ceil(total / pageSize) : 1;
        document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById("prevPage").disabled = currentPage <= 1;
        document.getElementById("nextPage").disabled = currentPage >= totalPages;
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = data
          .map((i) => {
            // owner may be object or id
            let ownerDisplay = "-";
            if (i.owner) {
              const ownerObj = typeof i.owner === 'object' ? i.owner : users.find((u) => u.id === i.owner);
              if (ownerObj) ownerDisplay = ((ownerObj.first_name || "") + (ownerObj.last_name ? " " + ownerObj.last_name : "")).trim() + " <" + (ownerObj.email || "") + ">";
            } else if (i.owner_id) {
              const ownerObj = users.find((u) => u.id === i.owner_id);
              if (ownerObj) ownerDisplay = ((ownerObj.first_name || "") + (ownerObj.last_name ? " " + ownerObj.last_name : "")).trim() + " <" + (ownerObj.email || "") + ">";
            }

            return `
                    <tr data-id="${i.id}">
                        <td>${i.title}</td>
                        <td>${i.status || "-"}</td>
                        <td>${ownerDisplay}</td>
                        <td>${new Date(i.created_at).toLocaleDateString()}</td>
                        <td class="text-end">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary view-btn">View</button>
                                <button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>
                                <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
          })
          .join("");

        document.querySelectorAll(".view-btn").forEach((b) => b.addEventListener("click", onView));
        document.querySelectorAll(".edit-btn").forEach((b) => b.addEventListener("click", onEdit));
        document.querySelectorAll(".delete-btn").forEach((b) => b.addEventListener("click", onDelete));
      } catch (err) {
        console.error("Error loading leads", err);
      }
    }

    // Search & filters
    const searchInput = document.getElementById("searchInput");
    const statusSel = document.getElementById("statusFilter");
    const ownerSel = document.getElementById("ownerFilter");
    const clearSearchBtn = document.getElementById("clearSearchBtn");
    let searchTimer;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        lastQuery = searchInput.value.trim();
        currentPage = 1;
        load();
      }, 300);
    });
    statusSel.addEventListener("change", () => {
      statusFilter = statusSel.value || "";
      currentPage = 1;
      load();
    });
    ownerSel.addEventListener("change", () => {
      ownerFilter = ownerSel.value || "";
      currentPage = 1;
      load();
    });
    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      lastQuery = "";
      statusSel.value = "";
      ownerSel.value = "";
      statusFilter = "";
      ownerFilter = "";
      currentPage = 1;
      load();
    });
    document.getElementById("prevPage").addEventListener("click", () => { if (currentPage > 1) { currentPage -= 1; load(); } });
    document.getElementById("nextPage").addEventListener("click", () => { currentPage += 1; load(); });

    function openCreate() {
      document.getElementById("modalTitle").textContent = "Create Lead";
      document.getElementById("itemForm").reset();
      document.getElementById("itemId").value = "";
      modal.show();
    }

    async function onView(e) {
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        headers: { Authorization: "Bearer " + token() },
      });
      if (!res.ok) return alert("Failed");
      const it = await res.json();
      document.getElementById("modalTitle").textContent = "View Lead";
      document.getElementById("title").value = it.title || "";
      document.getElementById("description").value = it.description || "";
      document.getElementById("status").value = it.status || "";
      document.getElementById("owner").value = it.owner ? String(typeof it.owner === 'object' ? it.owner.id : it.owner) : String(it.owner_id || "");
      document.getElementById("campaign").value = it.campaign ? String(typeof it.campaign === 'object' ? it.campaign.id : it.campaign) : String(it.campaign_id || "");
      document.getElementById("account").value = it.account ? String(typeof it.account === 'object' ? it.account.id : it.account) : String(it.account_id || "");
      document.getElementById("contact").value = it.contact ? String(typeof it.contact === 'object' ? it.contact.id : it.contact) : String(it.contact_id || "");
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm textarea, #itemForm select"
        )
      ).forEach((i) => (i.disabled = true));
      document.getElementById("saveBtn").style.display = "none";
      modal.show();
    }

    async function onEdit(e) {
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        headers: { Authorization: "Bearer " + token() },
      });
      if (!res.ok) return alert("Failed");
      const it = await res.json();
      document.getElementById("modalTitle").textContent = "Edit Lead";
      document.getElementById("itemId").value = it.id;
      document.getElementById("title").value = it.title || "";
      document.getElementById("description").value = it.description || "";
      document.getElementById("status").value = it.status || "";
      document.getElementById("owner").value = it.owner ? String(typeof it.owner === 'object' ? it.owner.id : it.owner) : String(it.owner_id || "");
      document.getElementById("campaign").value = it.campaign ? String(typeof it.campaign === 'object' ? it.campaign.id : it.campaign) : String(it.campaign_id || "");
      document.getElementById("account").value = it.account ? String(typeof it.account === 'object' ? it.account.id : it.account) : String(it.account_id || "");
      document.getElementById("contact").value = it.contact ? String(typeof it.contact === 'object' ? it.contact.id : it.contact) : String(it.contact_id || "");
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm textarea, #itemForm select"
        )
      ).forEach((i) => (i.disabled = false));
      document.getElementById("saveBtn").style.display = "";
      modal.show();
    }

    async function onDelete(e) {
      if (!confirm("Delete this lead?")) return;
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token() },
      });
      if (res.ok || res.status === 204) e.target.closest("tr").remove();
      else alert("Delete failed");
    }

    async function save() {
      const id = document.getElementById("itemId").value;
      const payload = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value,
        owner: document.getElementById("owner").value || null,
        campaign: document.getElementById("campaign").value || null,
        account: document.getElementById("account").value || null,
        contact: document.getElementById("contact").value || null,
      };
      const opts = {
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token(),
        },
        body: JSON.stringify(payload),
      };
      let res;
      if (id) {
        opts.method = "PUT";
        res = await fetch(base + id + "/", opts);
      } else {
        opts.method = "POST";
        res = await fetch(base, opts);
      }
      if (res.ok) {
        modal.hide();
        load();
      } else {
        alert("Save failed");
      }
    }

    document.getElementById("createBtn").addEventListener("click", openCreate);
    document.getElementById("saveBtn").addEventListener("click", save);
    modalEl.addEventListener("hidden.bs.modal", () => {
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm select, #itemForm textarea"
        )
      ).forEach((i) => (i.disabled = false));
      document.getElementById("saveBtn").style.display = "";
    });

    load();
  })();
</script>
{% endblock %}
