{% extends "base.html" %}

{% block title %}Login - CRM{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h3>
      <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
    </h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-envelope me-2"></i>Email
        </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-lock me-2"></i>Password
        </label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>
      <p class="text-center mt-4 mb-0">
        Don't have an account? 
        <a href="{% url 'signup' %}" class="text-primary fw-semibold">Sign up</a>
      </p>
    </form>
    <div id="loginMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");

    const email = emailField.value.trim();
    const password = passwordField.value.trim();

    const response = await fetch("/api/auth/login/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("access", data.access);
      localStorage.setItem("refresh", data.refresh);
      window.location.href = "/dashboard/";
    } else {
      const messageEl = document.getElementById("loginMessage");
      messageEl.textContent = data.detail || "Invalid credentials.";
      messageEl.classList.remove("d-none");
    }
  });
</script>
{% endblock %}
