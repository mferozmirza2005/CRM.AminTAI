{% extends "base.html" %}

{% block title %}Campaigns - CRM{% endblock %}

{% block content %}
<div class="page-header">
  <h2 class="mb-0">Campaigns</h2>
  <button class="btn btn-primary" id="createBtn">
    <i class="bi bi-plus-lg me-2"></i>Create Campaign
  </button>
</div>

<div class="d-flex align-items-center gap-2 mb-3">
  <input type="search" id="searchInput" class="form-control" placeholder="Search campaigns..."
    style="max-width: 320px;">
  <button class="btn btn-outline-secondary" id="clearSearchBtn">Clear</button>
  <div class="ms-auto d-flex align-items-center gap-2">
    <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
    <span id="pageInfo" class="small text-muted"></span>
    <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
  </div>
</div>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover mb-0" id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Budget</th>
            <th>Owner</th>
            <th>Created</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Create Campaign</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label class="form-label">Owner</label>
              <select id="owner" class="form-select">
                <option value="">— None —</option>
              </select>
            </div>
            <div class="mb-3 col-6">
              <label class="form-label">Budget</label>
              <input type="number" id="budget" class="form-control" step="0.01" min="0" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Accounts</label>
            <select id="accounts" class="form-select" multiple></select>
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label class="form-label">Start date</label>
              <input type="date" id="start_date" class="form-control" />
            </div>
            <div class="mb-3 col-6">
              <label class="form-label">End date</label>
              <input type="date" id="end_date" class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  (function () {
    const base = "/api/campaigns/";
    const token = () => localStorage.getItem("access");
    const modalEl = document.getElementById("itemModal");
    const modal = new bootstrap.Modal(modalEl);
    let currentPage = 1;
    let lastQuery = "";

    async function load() {
      // load campaigns and reference lists (users, accounts)
      try {
        const [rCamp, rUsers, rAccounts] = await Promise.all([
          fetch(`${base}?page=${currentPage}${lastQuery ? `&q=${encodeURIComponent(lastQuery)}` : ''}`, { headers: { Authorization: "Bearer " + token() } }),
          fetch("/api/users/", {
            headers: { Authorization: "Bearer " + token() },
          }),
          fetch("/api/accounts/", {
            headers: { Authorization: "Bearer " + token() },
          }),
        ]);
        if (!rCamp.ok)
          return console.error("Failed to load campaigns", rCamp.status);

        // Store users for lookup when rendering table
        let users = [];
        if (rUsers.ok) {
          const usersRaw = await rUsers.json();
          users = Array.isArray(usersRaw) ? usersRaw : (usersRaw.results || []);
          const ownerSelect = document.getElementById("owner");
          ownerSelect.innerHTML = '<option value="">— None —</option>';
          users.forEach((u) => {
            const opt = document.createElement("option");
            opt.value = u.id;
            opt.textContent =
              (
                (u.first_name || "") + (u.last_name ? " " + u.last_name : "")
              ).trim() +
              " <" +
              u.email +
              ">";
            ownerSelect.appendChild(opt);
          });
        }
        if (rAccounts.ok) {
          const accountsRaw = await rAccounts.json();
          const accounts = Array.isArray(accountsRaw) ? accountsRaw : (accountsRaw.results || []);
          const accountsSelect = document.getElementById("accounts");
          accountsSelect.innerHTML = '';
          accounts.forEach((a) => {
            const opt = document.createElement("option");
            opt.value = a.id;
            opt.textContent = a.name;
            accountsSelect.appendChild(opt);
          });
        }

        const raw = await rCamp.json();
        const data = Array.isArray(raw) ? raw : (raw.results || []);
        const total = Array.isArray(raw) ? data.length : (raw.count || data.length);
        const pageSize = Array.isArray(raw) ? data.length : (raw.results ? raw.results.length : data.length);
        const totalPages = pageSize ? Math.ceil(total / pageSize) : 1;
        document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById("prevPage").disabled = currentPage <= 1;
        document.getElementById("nextPage").disabled = currentPage >= totalPages;
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = data
          .map((i) => {
            const budget = i.budget != null ? Number(i.budget).toFixed(2) : "-";
            let ownerDisplay = "-";
            if (i.owner) {
              // Owner may be an object or an ID
              const ownerObj = typeof i.owner === 'object' ? i.owner :
                (users.length > 0 ? users.find((u) => u.id === Number(i.owner)) : null);
              if (ownerObj) {
                ownerDisplay = ((ownerObj.first_name || "") + (ownerObj.last_name ? " " + ownerObj.last_name : "")).trim() + " <" + (ownerObj.email || "") + ">";
              }
            } else if (i.owner_id && users.length > 0) {
              const ownerObj = users.find((u) => u.id === Number(i.owner_id));
              if (ownerObj) {
                ownerDisplay = ((ownerObj.first_name || "") + (ownerObj.last_name ? " " + ownerObj.last_name : "")).trim() + " <" + (ownerObj.email || "") + ">";
              }
            }

            return `
                    <tr data-id="${i.id}">
                        <td>${i.name}</td>
                        <td>${budget}</td>
                        <td>${ownerDisplay}</td>
                        <td>${new Date(i.created_at).toLocaleDateString()}</td>
                        <td class="text-end">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary view-btn">View</button>
                                <button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>
                                <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
          })
          .join("");

        document
          .querySelectorAll(".view-btn")
          .forEach((b) => b.addEventListener("click", onView));
        document
          .querySelectorAll(".edit-btn")
          .forEach((b) => b.addEventListener("click", onEdit));
        document
          .querySelectorAll(".delete-btn")
          .forEach((b) => b.addEventListener("click", onDelete));
      } catch (err) {
        console.error("Error loading campaigns", err);
      }
    }

    // Search & pagination controls
    const searchInput = document.getElementById("searchInput");
    const clearSearchBtn = document.getElementById("clearSearchBtn");
    let searchTimer;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        lastQuery = searchInput.value.trim();
        currentPage = 1;
        load();
      }, 300);
    });
    clearSearchBtn.addEventListener("click", () => {
      searchInput.value = "";
      lastQuery = "";
      currentPage = 1;
      load();
    });
    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) { currentPage -= 1; load(); }
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      currentPage += 1; load();
    });

    function openCreate() {
      document.getElementById("modalTitle").textContent = "Create Campaign";
      document.getElementById("itemForm").reset();
      document.getElementById("itemId").value = "";
      modal.show();
    }

    async function onView(e) {
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        headers: { Authorization: "Bearer " + token() },
      });
      if (!res.ok) return alert("Failed");
      const it = await res.json();
      document.getElementById("modalTitle").textContent = "View Campaign";
      document.getElementById("name").value = it.name || "";
      document.getElementById("description").value = it.description || "";
      document.getElementById("budget").value = it.budget || "";
      // owner may be object or id
      document.getElementById("owner").value = it.owner ? String(typeof it.owner === 'object' ? it.owner.id : it.owner) : String(it.owner_id || "");
      // mark accounts (it.accounts may be array of ids or array of objects)
      const accountIds = (it.accounts || []).map((a) => (typeof a === 'object' ? a.id : a));
      Array.from(document.getElementById("accounts").options).forEach((opt) => (opt.selected = accountIds.includes(Number(opt.value))));
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm textarea, #itemForm select"
        )
      ).forEach((i) => (i.disabled = true));
      document.getElementById("saveBtn").style.display = "none";
      modal.show();
    }

    async function onEdit(e) {
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        headers: { Authorization: "Bearer " + token() },
      });
      if (!res.ok) return alert("Failed");
      const it = await res.json();
      document.getElementById("modalTitle").textContent = "Edit Campaign";
      document.getElementById("itemId").value = it.id;
      document.getElementById("name").value = it.name || "";
      document.getElementById("description").value = it.description || "";
      document.getElementById("budget").value = it.budget || "";
      document.getElementById("owner").value = it.owner ? (typeof it.owner === 'object' ? it.owner.id : it.owner) : (it.owner_id || "");
      const accountIdsEdit = (it.accounts || []).map((a) => Number(typeof a === 'object' ? a.id : a));
      Array.from(document.getElementById("accounts").options).forEach((opt) => (opt.selected = accountIdsEdit.includes(Number(opt.value))));
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm textarea, #itemForm select"
        )
      ).forEach((i) => (i.disabled = false));
      document.getElementById("saveBtn").style.display = "";
      modal.show();
    }

    async function onDelete(e) {
      if (!confirm("Delete this campaign?")) return;
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token() },
      });
      if (res.ok || res.status === 204) e.target.closest("tr").remove();
      else alert("Delete failed");
    }

    async function save() {
      const id = document.getElementById("itemId").value;
      const accounts = Array.from(
        document.getElementById("accounts").selectedOptions
      ).map((o) => o.value);
      const payload = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        owner: document.getElementById("owner").value || null,
        accounts: accounts,
        start_date: document.getElementById("start_date").value || null,
        end_date: document.getElementById("end_date").value || null,
        budget: document.getElementById("budget").value || 0,
      };
      const opts = {
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token(),
        },
        body: JSON.stringify(payload),
      };
      let res;
      if (id) {
        opts.method = "PUT";
        res = await fetch(base + id + "/", opts);
      } else {
        opts.method = "POST";
        res = await fetch(base, opts);
      }
      if (res.ok) {
        modal.hide();
        load();
      } else {
        alert("Save failed");
      }
    }

    document.getElementById("createBtn").addEventListener("click", openCreate);
    document.getElementById("saveBtn").addEventListener("click", save);
    modalEl.addEventListener("hidden.bs.modal", () => {
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm select, #itemForm textarea"
        )
      ).forEach((i) => (i.disabled = false));
      document.getElementById("saveBtn").style.display = "";
    });

    load();
  })();
</script>
{% endblock %}
