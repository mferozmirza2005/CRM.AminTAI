{% extends "base.html" %}

{% block title %}Sign Up - CRM{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h3>
      <i class="bi bi-person-plus me-2"></i>Create an Account
    </h3>
    <form id="signupForm">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">
            <i class="bi bi-person me-2"></i>First Name
          </label>
          <input type="text" class="form-control" id="first_name" placeholder="John" />
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">
            <i class="bi bi-person me-2"></i>Last Name
          </label>
          <input type="text" class="form-control" id="last_name" placeholder="Doe" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-envelope me-2"></i>Email
        </label>
        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required />
      </div>
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-lock me-2"></i>Password
        </label>
        <input type="password" class="form-control" id="password" placeholder="Create a strong password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-person-plus me-2"></i>Create Account
      </button>
      <p class="text-center mt-4 mb-0">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-primary fw-semibold">Sign in</a>
      </p>
    </form>
    <div id="signupMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document
    .getElementById("signupForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const firstNameField = document.getElementById("first_name");
      const lastNameField = document.getElementById("last_name");

      const data = {
        email: emailField.value.trim(),
        password: passwordField.value.trim(),
        first_name: firstNameField.value.trim(),
        last_name: lastNameField.value.trim(),
      };

      const response = await fetch("/api/auth/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        window.location.href = "/login/";
      } else {
        const res = await response.json();
        const messageEl = document.getElementById("signupMessage");
        messageEl.textContent = res.detail || "Registration failed.";
        messageEl.classList.remove("d-none");
      }
    });
</script>
{% endblock %}
