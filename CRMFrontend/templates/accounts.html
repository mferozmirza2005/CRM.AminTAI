{% extends "base.html" %}

{% block title %}Accounts - CRM{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Accounts</h2>
  <button class="btn btn-outline-primary" id="createBtn">
    <i class="bi bi-plus-lg"></i> Create
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped" id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Region</th>
        <th>Owner</th>
        <th>Created</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="itemModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Create Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Region</label>
            <input type="text" id="region" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Owner</label>
            <select id="owner" class="form-select">
              <option value="">— None —</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  (function () {
    const base = "/api/accounts/";
    const token = () => localStorage.getItem("access");
    const modalEl = document.getElementById("itemModal");
    const modal = new bootstrap.Modal(modalEl);

    async function load() {
      // prefetch users for owner select and accounts list concurrently
      try {
        const [resUsers, resAccounts] = await Promise.all([
          fetch("/api/users/", {
            headers: { Authorization: "Bearer " + token() },
          }),
          fetch(base, { headers: { Authorization: "Bearer " + token() } }),
        ]);

        let users = [];
        if (resUsers.ok) {
          users = await resUsers.json();
          const ownerSelect = document.getElementById("owner");
          ownerSelect.innerHTML = '<option value="">— None —</option>';
          users.forEach((u) => {
            const opt = document.createElement("option");
            opt.value = u.id;
            opt.textContent =
              (
                (u.first_name || "") + (u.last_name ? " " + u.last_name : "")
              ).trim() +
              " <" +
              u.email +
              ">";
            ownerSelect.appendChild(opt);
          });
        }

        if (!resAccounts.ok)
          return console.error("Failed to load accounts", resAccounts.status);
        const data = await resAccounts.json();
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = data
          .map((i) => {
            // owner may be returned as an object or as a primary key (ID)
            let ownerDisplay = "-";
            if (i.owner) {
              const ownerObj = typeof i.owner === "object" ? i.owner : users.find((u) => u.id === i.owner);
              if (ownerObj) {
                ownerDisplay = (
                  ((ownerObj.first_name || "") + (ownerObj.last_name ? " " + ownerObj.last_name : "")).trim() +
                  " <" +
                  (ownerObj.email || "") +
                  ">"
                );
              }
            }
            return `
                        <tr data-id="${i.id}">
                            <td>${i.name}</td>
                            <td>${i.region || "-"}</td>
                            <td>${ownerDisplay}</td>
                            <td>${new Date(i.created_at).toLocaleDateString()}</td>
                            <td class="text-end">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary view-btn">View</button>
                                    <button class="btn btn-sm btn-outline-primary edit-btn">Edit</button>
                                    <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
          })
          .join("");

        document
          .querySelectorAll(".view-btn")
          .forEach((b) => b.addEventListener("click", onView));
        document
          .querySelectorAll(".edit-btn")
          .forEach((b) => b.addEventListener("click", onEdit));
        document
          .querySelectorAll(".delete-btn")
          .forEach((b) => b.addEventListener("click", onDelete));
      } catch (err) {
        console.error("Error loading accounts/users", err);
      }
    }

    function openCreate() {
      document.getElementById("modalTitle").textContent = "Create Account";
      document.getElementById("itemForm").reset();
      document.getElementById("itemId").value = "";
      modal.show();
    }

    async function onView(e) {
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        headers: { Authorization: "Bearer " + token() },
      });
      if (!res.ok) return alert("Failed");
      const it = await res.json();
      document.getElementById("modalTitle").textContent = "View Account";
      document.getElementById("name").value = it.name || "";
      document.getElementById("region").value = it.region || "";
  document.getElementById("owner").value = it.owner ? (typeof it.owner === 'object' ? it.owner.id : it.owner) : "";
      Array.from(document.querySelectorAll("#itemForm input")).forEach(
        (i) => (i.disabled = true)
      );
      document.getElementById("owner").disabled = true;
      document.getElementById("saveBtn").style.display = "none";
      modal.show();
    }

    async function onEdit(e) {
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        headers: { Authorization: "Bearer " + token() },
      });
      if (!res.ok) return alert("Failed");
      const it = await res.json();
      document.getElementById("modalTitle").textContent = "Edit Account";
      document.getElementById("itemId").value = it.id;
      document.getElementById("name").value = it.name || "";
      document.getElementById("region").value = it.region || "";
  document.getElementById("owner").value = it.owner ? (typeof it.owner === 'object' ? it.owner.id : it.owner) : "";
      Array.from(document.querySelectorAll("#itemForm input")).forEach(
        (i) => (i.disabled = false)
      );
      document.getElementById("owner").disabled = false;
      document.getElementById("saveBtn").style.display = "";
      modal.show();
    }

    async function onDelete(e) {
      if (!confirm("Delete this account?")) return;
      const id = e.target.closest("tr").dataset.id;
      const res = await fetch(base + id + "/", {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token() },
      });
      if (res.ok || res.status === 204) e.target.closest("tr").remove();
      else alert("Delete failed");
    }

    async function save() {
      const id = document.getElementById("itemId").value;
      const payload = {
        name: document.getElementById("name").value,
        region: document.getElementById("region").value,
        owner: document.getElementById("owner").value || null,
      };
      const opts = {
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token(),
        },
        body: JSON.stringify(payload),
      };
      let res;
      if (id) {
        opts.method = "PUT";
        res = await fetch(base + id + "/", opts);
      } else {
        opts.method = "POST";
        res = await fetch(base, opts);
      }
      if (res.ok) {
        modal.hide();
        load();
      } else {
        alert("Save failed");
      }
    }

    document.getElementById("createBtn").addEventListener("click", openCreate);
    document.getElementById("saveBtn").addEventListener("click", save);
    modalEl.addEventListener("hidden.bs.modal", () => {
      Array.from(
        document.querySelectorAll(
          "#itemForm input, #itemForm select, #itemForm textarea"
        )
      ).forEach((i) => (i.disabled = false));
      document.getElementById("saveBtn").style.display = "";
    });

    load();
  })();
</script>
{% endblock %}
